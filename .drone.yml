pipeline:
  build:
    image: node:latest
    commands: 
      - mkdir dist
      - npm i
      - npm run lint
      - webpack
      - mv stories dist/
      - mv package.json dist/
      - tar cvzf dist.tar.gz dist/
  scp files:
    image: appleboy/drone-scp
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      port: 22
      target: /home/runner/bots/storybot
      source: dist.tar.gz
  run commands:
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: ssh_host
      username:
        from_secret: ssh_user
      key:
        from_secret: ssh_key
      port: 22
      script:
        - bash /home/runner/bots/storybot/deploy.sh